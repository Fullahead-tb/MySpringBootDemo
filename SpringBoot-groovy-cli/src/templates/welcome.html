<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
</head>
<body>

</html>
